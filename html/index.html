<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/renderer.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <h1>Shopping List App</h1>
        <div class="container">
            <div class="select">
                <div class="title-container">
                    <h1 class="select-title">Select Item</h1>
                </div>
                <div class="search-container">
                    <label>Search</label>
                    <input type="text" placeholder="Enter shopping item here">
                    <div class="search">
                        <img class="search-img" src="../image/search.svg">
                    </div>
                </div>
                <ul class="search-list">
                </ul>
                <div class="circle">
                    <p class="item">----</p>
                    <p class="freqInfo"><span class="order">Order Frequency:</span> <span class="freq">----</span></p>
                    <div class="select_button">
                        <p class="add">Add to List</p>
                    </div>
                </div>
            </div>
            <div class="current">
                <div class="title-container">
                    <h1 class="select-title">Review List</h1>
                </div>
                <div class="button-container">
                    <div class="review-button review-button1">View/Edit List</div>
                    <div class="review-button review-button2">Save Data</div>
                    <div class="review-button3">Generate List</div>
                </div>
            </div>
        </div>
        <div class="modal-form">
            <img class="cross-icon" src="../image/cross.svg">
            <div class="modal-title">
                <h2>Shopping List Summary</h2>
            </div>
            <div class="categories">
                <div class="fresh-produce"><h3>Fresh Produce</h3></div>
                <div><h3>Dairy</h3></div>
                <div><h3>Grains & Cereals</h3></div>
                <div><h3>Baking</h3></div>
                <div><h3>Frozen</h3></div>
                <div><h3>Oils & Seasoning</h3></div>
                <div><h3>Snacks, Spreads & Drink</h3></div>
                <div><h3>Cleaning & Household</h3></div>
            </div>
            <div class="item-summary">
                            
            </div>
        </div>
    </div>
</body>
</html>
